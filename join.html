<!DOCTYPE html>
<html class="join">
    <head>
        <title>Join GDG</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class="join">
        <img src ='img/Join.jpg' alt="Logo" class="logo">

        <h2 id="formhead">Student Membership Form</h1>
        <form onsubmit="handleSubmit(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <br><br>
            
            <label for="emplID">EMPL ID:</label>
            <input type="text" id="emplID" name="emplID">
            <br><br>

            <label for="cityTechEmail">CityTech Email:</label>
            <input type="text" id="cityTechEmail" name="cityTechEmail">
            <br><br>

            <label for="cunyLoginEmail">Cuny Login Email:</label>
            <input type="text" id="cunyLoginEmail" name="cunyLoginEmail">
            <br><br>
            
            <label for="major">Major:</label>
            <input type="text" id="major" name="major">
            <br><br>

            <label>Academic Year</label>
            <br><br>
            <input type="radio" id="freshman" name="academicYear" value="Freshman">
            <label for="freshman">Freshman</label>
            <input type="radio" id="sophomore" name="academicYear" value="Sophomore">
            <label for="sophomore">Sophomore</label>
            <input type="radio" id="junior" name="academicYear" value="Junior">
            <label for="junior">Junior</label>
            <input type="radio" id="senior" name="academicYear" value="Senior">
            <label for="senior">Senior</label>
            <br><br>
            <input type="submit" value="Submit">

        </form>

        <div class="links">
            <a class="button" href="index.html" target="_blank">Homepage!</a>
            <a class="button" href="events.html" target="_blank">Events!</a>
        </div>
    <body>
</html>
